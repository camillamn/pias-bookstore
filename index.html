<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pia's Bookstore</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header">
			<div class="header__logo">
				<a href="./index.html">Pia's Bookstore</a>	
			</div>
			
			<menu class="header__page">
				<li class="header__page-book"><a href="./index.html"> Book Page</a></li>
				<li class="header__page-author"><a href="/author/index.html"> Author Page</a></li>
			</menu>
		</header>

		<div class="books">

			<div class="book-list__search">
				<input 
				class="book-list__input" 
				id="search"
				type="text"
				name="search"
				placeholder="Search by title"
				autocomplete="on"
				>
				<button class="book-list__search-button">Search</button>
				<button class="book-list__empty-search">X</button>
			</div>

			<div class="book-list__results"></div>
				
		</div>

		
		<footer>
			Copyright @ Pia's Bookstore
		</footer>
    
	</body>
</html>
